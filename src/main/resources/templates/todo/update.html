<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form method="POST" th:action="@{/todos/update}" th:object="${todo}">
            <input class="form-control" type="text" th:field="*{id}" readonly>
            <input class="form-control" type="text" th:field="*{zadanie}">
            <input class="form-control" type="date" th:field="*{termin}">
            <select class="form-control" th:field="*{status}">
                <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
            </select>
            <input class="btn btn-primary" type="submit">
        </form>
    </div>
</body>
</html>
